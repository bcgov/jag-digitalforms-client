swagger: '2.0'
info:
  title: ORDS generated API for web
  version: 1.0.0
host: dev.jag.gov.bc.ca
basePath: "/ords/deva/rsdfrmords/web"
schemes:
- https
produces:
- application/json
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication.
paths:
  "/health":
    get:
      tags:
      - Health
      security:
      - basicAuth: []
      operationId: health
      description: Dummy endpoint to check that API calls are working
      responses:
        '200':
          description: output of the endpoint
          schema:
            $ref: '#/definitions/healthOrdsResponse'
  "/digitalForm":
    post:
      tags:
      - Application
      security:
      - basicAuth: []
      description: Create digital form
      responses:
        '200':
          description: output of the endpoint
          schema:
            "$ref": "#/definitions/digitalFormCreateResponse"
        '400':
          description: output of the endpoint
          schema:
            $ref: '#/definitions/digitalFormErrorResponse'
      parameters:
      - name: payload
        in: body
        required: true
        schema:
          "$ref": "#/definitions/digitalFormPostRequest"
  "/digitalForm/{guid}":
    get:
      tags:
      - Application
      security:
      - basicAuth: []
      description: Get digital form
      responses:
        '200':
          description: output of the endpoint
          schema:
            "$ref": "#/definitions/digitalFormGetResponse"
        '400':
          description: output of the endpoint
          schema:
            $ref: '#/definitions/digitalFormErrorResponse'
      parameters:
      - name: guid
        in: path
        required: true
        type: string
        description: implicit
        pattern: "^[^/]+$"
    patch:
      tags:
      - Application
      security:
      - basicAuth: []
      description: Patch digital form
      responses:
        '200':
          description: output of the endpoint
          schema:
            "$ref": "#/definitions/digitalFormPatchResponse"
        '400':
          description: output of the endpoint
          schema:
            $ref: '#/definitions/digitalFormErrorResponse'
      parameters:
      - name: guid
        in: path
        required: true
        type: string
        description: implicit
        pattern: "^[^/]+$"
      - name: payload
        in: body
        required: true
        schema:
          "$ref": "#/definitions/digitalFormPatchRequest"
